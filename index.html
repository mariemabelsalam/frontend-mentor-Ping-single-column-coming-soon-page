<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping coming soon page master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body class="vh-100">


    <main class="mt-5">
        <section class="text-center pt-4 mb-5">
            <div class="image mb-4">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="content">
                <h1 class="text-secondary d-inline-block fw-normal">We are launching</h1>
                <h1 class="d-inline-block fw-bold">soon!</h1>
                <p class="fs-5">Subscribe and get notified</p>
                <div class="mb-3 text-center d-flex justify-content-center group">
                    <input type="text" class="w-50 border-2 rounded-pill px-3 py-3" placeholder="your email address">
                    <div>
                        <button class="btn btn-primary rounded-pill px-5 fw-medium py-3 ms-2">Notify me</button>
                    </div>

                </div>
                <p class="validorinvalid text-danger fw-medium"></p>
            </div>
        </section>

        <section class="text-center">
            <div class="container">
                <div class="image">
                    <img src="./images/illustration-dashboard.png" class="w-50" alt="">
                </div>
            </div>
        </section>




        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog d-flex justify-content-center mt-5">

                <div class="modal-content w-50 mt-5">
                    <div class="modal- text-center py-4">
                        <i class="fa-solid fa-check bg-success rounded-circle px-2 py-2 text-white fs-4"></i>
                        <h3>Thank you!</h3>
                        <p class="text-secondary">Your email has been received.</p>
                    </div>
                    <button type="button" class="btn btn-primary my-1 w-50 mx-auto "
                        data-bs-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </main>


    <footer class="my-3 pb-5">
        <div class="container">
            <div class="icons">
                <ul class="d-flex justify-content-center list-unstyled">
                    <li class="border rounded-circle me-3 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-facebook-f text-primary"></i>
                    </li>
                    <li class="border rounded-circle me-3 d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-twitter text-primary"></i>
                    </li>
                    <li class="border rounded-circle d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-instagram text-primary"></i>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
